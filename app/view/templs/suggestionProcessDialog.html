 <script type="text/ng-template" id="suggestionProcessDialog.html" />  
 	<div class="dialog" style="font-size:12px">
		<div class="modal-header">
			<a class="close" data-dismiss="modal" ng-click="cancel()" style="margin-top:10px">×</a>
			<span class="brand_name" style="margin-top: 0px;color:white"><img src="asset/images/title/popup_icon_biaoti.png" alt="">建议处理</span>
		</div>
		<div class="modal-body" style="padding:0px">  
			
			<form class="form-horizontal" role="form" style="background-color:#EFF4FA;color:#91a69e;">
				
				<div class="form-group">
					<label for="requestor" class="col-sm-1 control-label" style="font-weight:normal;padding-right:0px">发起方：</label>
					<div class="col-sm-3" style="padding-top:7px">
						{{query.entity.provider}}
					</div>
					<label for="questionDate" class="col-sm-2 control-label" style="font-weight:normal">建议时间：</label>
					<div class="col-sm-4" style="padding-top:7px">
						{{query.entity.date}}
					</div>
				</div>
				<div class="form-group" style="padding-bottom: 20px;">
					<label for="content" class="col-sm-1 control-label" style="font-weight:normal">内容：</label>
					<div class="col-sm-10" style="padding-top:7px">
						{{query.entity.content}}
					</div>
				</div>
				<div class="form-group" style="padding-bottom: 20px;">
					<label for="content" class="col-sm-1 control-label" style="font-weight:normal"></label>
					<div class="col-sm-10" style="padding-top:7px">
						<!--{{query.entity.content}}<br>-->
						<span ng-repeat="img in query.entity.attachments.list">
							<img src="{{query.entity.attachments.basePath+img.thumb}}" alt="">
						</span>
						
					</div>
				</div>
			</form>
			<form class="form-horizontal" role="form" name="suggestionForm" style="padding-right:15px;">
				
				<div class="form-group" ng-show="!isMigrate">
					<label for="type" class="col-sm-2 control-label">选择归档大类：</label>
					<div class="col-sm-4">
						<select class="form-control" name="type" ng-model="query.entity.bigType" ng-options="x.categoryCode as x.name for x in typeList" required>
							
						</select>
					</div>
					<div class="errorMessage">
						<span class="glyphicon glyphicon-remove"
							ng-show="suggestionForm.type.$error.required && sumbmited" >大类必填</span>
					</div>
				</div>
				<div class="form-group" ng-show="!isMigrate">
					<label for="subtype" class="col-sm-2 control-label">选择归档子分类：</label>
					<div class="col-sm-4">
						<select class="form-control" name="subtype"  ng-model="query.entity.subType" ng-options="x.categoryCode as x.name for x in subType" required>

						</select>
					</div>
					<div class="errorMessage">
						<span class="glyphicon glyphicon-remove"
							ng-show="suggestionForm.subtype.$error.required && sumbmited" >子分类必填</span>
					</div>
				</div>
			
			</form>
		</div>  
		<div class="modal-footer" style="text-align:center">  
			<button class="btn" style="background-color:#23c185;font-size:14px;color:white" ng-click="ok(suggestionForm.$valid)">确定</button>  
			<!--<button class="btn" style="background-color:#FEBF1E;font-size:14px;color:white" ng-click="save()">保存</button>  -->
		</div>  
	</div>
	
</script>
