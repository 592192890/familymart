 <script type="text/ng-template" id="submitSuggestionAddDialog.html" />  
 	<div class="dialog" style="font-size:12px">

        <div class="modal-header">
			<a class="close" data-dismiss="modal" ng-click="cancel()" style="margin-top:10px">x</a>
			<span class="brand_name" style="margin-top: 0px;color:white"><img src="asset/images/title/popup_icon_biaoti.png" alt="">新增建议</span>
		</div>
		<div class="modal-body" style="padding:0px">  
			
			<form class="form-horizontal" role="form" name="submitSuggestionForm" style="padding-right:15px;margin-top:20px">
				
				<div class="form-group">
					<label for="depatment" class="col-sm-1 control-label" style="padding-right:0px">建议部门</label>
					<div class="col-sm-6">
						<select class="form-control" name="depatment" required  ng-model="model.dept" ng-options="x.deptId as x.dept for x in depList">

						</select>
					</div>
					<div class="errorMessage col-sm-3">
						<span class="glyphicon glyphicon-remove"
							ng-show="submitSuggestionForm.depatment.$error.required && sumbmited" >部门必填</span>
					</div>
				</div>
				<div class="form-group">
					<label for="content" class="col-sm-1 control-label" style="padding-right:0px">建议内容</label>
					<div class="col-sm-6">
						 <textarea class="form-control" name="content" required ng-model="model.content" rows="3" cols="50"></textarea>
					</div>
					<div class="errorMessage col-sm-3">
						<span class="glyphicon glyphicon-remove"
							ng-show="submitSuggestionForm.content.$error.required && sumbmited" >内容必填</span>
					</div>
				</div>
				<div class="form-group">
					<label for="attach" class="col-sm-1 control-label" style="padding-right:0px">上传附件</label>
					<div class="col-sm-9">
						
						<div web-uploader></div>
 
						

						<span ng-repeat="item in model.attachments.list">
							<img src="{{model.attachments.basePath+item.thumb}}" alt="">
						</span>
					</div>
				</div>
			
			</form>
		</div>  
		<div class="modal-footer" style="text-align:center">  
			<button class="btn" style="background-color:#23c185;font-size:14px;color:white" ng-click="ok(submitSuggestionForm.$valid)">提交</button>
			<button class="btn" style="background-color:#FEBF1E;font-size:14px;color:white" ng-click="save(submitSuggestionForm.$valid)">保存</button>
		</div>
      
	</div>
	
</script>
