<script type="text/ng-template" id="submitSuggestionDetailDialog.html" />  
 	<div class="dialog" style="font-size:12px">
		<div class="modal-header">
			<a class="close" data-dismiss="modal" ng-click="cancel()" style="margin-top:10px">×</a>
			<span class="brand_name" style="margin-top: 0px;color:white"><img src="asset/images/title/popup_icon_biaoti.png" alt="">查看建议</span>
		</div>
		<div class="modal-body" style="padding:0px" >  	
			<form class="form-horizontal " role="form" style="margin-top:50px;">
				<div style="min-height:400px;">
				 <div class="form-group">
					<label for="content" class="col-sm-2 control-label">状态：</label>
					<div class="col-sm-9" style="padding-top:7px">
						{{query.entity.status.name}}
					</div>
				</div>
				<div class="form-group" style="margin-top:20px;">
					<label for="content" class="col-sm-2 control-label">建议部门：</label>
					<div class="col-sm-9" style="padding-top:7px">
						{{query.entity.department}}
					</div>
				</div>
				<div class="form-group" style="margin-top:20px;">
					<label for="content" class="col-sm-2 control-label">发送时间：</label>
					<div class="col-sm-9" style="padding-top:7px">
						{{query.entity.date | date:'yyyy-MM-dd'}}
					</div>
				</div>
				<div class="form-group" style="margin-top:20px;">
					<label for="content" class="col-sm-2 control-label">建议内容：</label>
					<div class="col-sm-9" style="padding-top:7px">
						{{query.entity.content}}
					</div>
				</div>
				<div class="form-group" style="margin-top:20px;">
					<label for="content" class="col-sm-2 control-label">附件：</label>
					<div class="col-sm-9" style="padding-top:7px">
						<span ng-repeat="img in query.entity.attachments.list">
							<img src="{{query.entity.attachments.basePath+img.thumb}}" alt="">
						</span>
						
					</div>
				</div>
				
				</div>
			</form>
			
		</div>  
		
	</div>
	
</script>
