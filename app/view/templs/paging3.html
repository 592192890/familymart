<div style="display:inline-block;line-height:48px">
<span>第</span>
</div>
<div style="display:inline-block;line-height:48px">
    <!--<input type="text" class="form-control" placeholder="页号" ng-model="myIndex" ng-blur="toPage(myIndex)" style="margin-top: 7px;">-->
    <span ng-if="pageCount3!=0">{{myIndex3}}/{{pageCount3}}</span>
    <span ng-if="pageCount3==0">0/{{pageCount3}}</span>
</div>
<div style="display:inline-block;line-height:48px">
<span>页</span>
</div>

<div style="display:inline-block;line-height:48px">
    <span>共{{total3}}条信息</span>
</div>

<div style="display:inline-block;float:right;line-height:48px">
    <select name="" ng-model="selectedPage3" ng-options=" x.pageIndex3 for x in pageCountArr3"></select>
</div>
<div style="display:inline-block;float:right;line-height:48px">
    <span>跳转到</span>
</div>


<div style="display:inline-block;float:right;padding-top:7px">
    <ul class="pagination">
        <!--<li>
            <a href="javascript:" aria-label="Previous" ng-click="toFirst()">
                <span aria-hidden="true">首页</span>
            </a>
        </li>-->
        <li>
            <a href="javascript:" aria-label="Previous" ng-click="searchPrevious3()" style="border:0px">
                <span aria-hidden="true"><img src="asset/images/other/list_btn_first.png" alt=""></span>
            </a>
        </li>
        <li ng-repeat="page3 in pages3" ng-class="{'active': page3.index3 == index3 }" ng-show="(page3.index3<=ceilingIndex3) && (page3.index3>=ceilingIndex3-4)">
            <a href="javascript:" ng-click="searchIndex3(page3.index3)" style="border:0px;color:#91a69e">{{page3.index3}}</a>
        </li>
        <li>
            <a href="javascript:" aria-label="Next" ng-click="searchNext3()" style="border:0px">
                <span aria-hidden="true"><img src="asset/images/other/list_btn_last.png" alt=""></span>
            </a>
        </li>
        <!--<li>
            <a href="javascript:" aria-label="Next" ng-click="toLast()">
                <span aria-hidden="true">最后一页</span>
            </a>
        </li>-->
     
    </ul>
</div>
