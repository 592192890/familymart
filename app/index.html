<!DOCTYPE html>
<html ng-app="FamilyMartApp" id="ng-app">
<head>
    <title>FamilyMart App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">

    <!--解决ie8 console 未定义的代码-->
    <script type="text/javascript">
        if (!window.console || !console.firebug) {
            var names = ["log", "debug", "info", "warn", "error", "assert", "dir", "dirxml", "group", "groupEnd", "time", "timeEnd", "count", "trace", "profile", "profileEnd"];
 
            window.console = {};
            for (var i = 0; i < names.length; ++i)
                window.console[names[i]] = function () {
                }
        }
    </script>
    <link rel="stylesheet" href="asset/css/cssReset.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.5-dist/css/bootstrap-theme.css">
  
     
     <link rel="stylesheet" href="asset/css/main.css">
     <link rel="stylesheet" href="lib/jquery-ui-1.11.1/jquery-ui.min.css">
     <link rel="stylesheet" href="asset/css/webUploader/webuploader.css">
     <link rel="stylesheet" href="asset/css/webUploader/upload.css">

    <script>
        document.createElement('ui-view');
    </script>

</head>
<body>
    <div ng-controller="mainFormController">
        <div class="header">
            <div class="familyIcon" style="height:50px">
                <span style="color:white;font-weight:bold;font-size:20px;margin-left:20px;line-height:50px">全家.FamilyMart</span>
            </div>
            <div class="userInfo" style="height:50px">
                <img src="asset/images/other/head_btn_user.png" alt="">xxx,欢迎
                <img src="asset/images/other/head_btn_help.png" alt="" style="margin-left:30px;margin-right:30px">
                <img src="asset/images/other/head_btn_power.png" alt="">
                <!--<img src="aa.png" alt="">-->
            </div>
        </div>
        <div class="content">
            <div class="left">
                <ul>
                    <li style="visibility:hidden;margin-bottom:20px">
                        <div  class="linkIcon empty">
                          
                           <div class="title">兼容性解决</div>
                        </div>
                    </li>
                    <li ng-click="goPlatform('interactive')">
                       
                        <div  class="linkIcon active interactive">
                          <div class="numAlert" ng-bind="newRecords_interactive" ng-if="newRecords_interactive!=0"></div>
                           <div class="title">互动平台</div>
                        </div>
                    </li>
                    <li ng-click="goPlatform('satisfaction')">                       
                        <div  class="linkIcon satisfaction">
                            <div class="numAlert" ng-bind="newRecords_interactive" ng-if="newRecords_interactive!=0"></div>
                            <div class="title">满意度平台</div>
                        </div>
                    </li>
                    <li ng-click="goPlatform('dataReport')">                        
                        <div  class="linkIcon dataReport"><div class="title">数据报表</div></div>
                    </li>
                </ul>
            </div>
            <div class="right">
                 <div ui-view></div>
            </div>
        </div>
       
    </div>
   
    
   
    
    <script src="lib/jquery-1.9.1/jquery-1.9.1.js"></script>
    <!--让IE8 9跨域-->
    <script>jQuery.support.cors = true</script>
     <script src="lib/jquery-ui-1.11.1/jquery-ui.js"></script>
    <script src="lib/angular-1.2.29/angular.min.js"></script>
    <!--<script src="lib/angular-1.2.29/angular-file-upload.min.js"></script>-->

    <script src="lib/angular-ui-router-0.2.10/angular-ui-router.js"></script>
    <!--必须引用loader.js，否则无法加载-->
    <script src="lib/angular-1.2.29/angular-loader.min.js"></script>
 
    <script src="lib/bootstrap/ui-bootstrap-0.12.0/ui-bootstrap-tpls.min.js"></script>
   
    <!--注意看，这里的路径和上面的bootstrap都在一个文件夹里-->
    <script src="lib/bootstrap-3.3.5-dist/js/html5shiv.min.js"></script>
    <script src="lib/bootstrap-3.3.5-dist/js/respond.js"></script>
    <script src="lib/es5-shim/4.2.0/es5-shim.min.js"></script>

    <!--控制器-->
     <script src="module/mainController.js"></script>
    <script src="module/consultController/consultListController.js"></script>
    <script src="module/suggestionController/suggestionListController.js"></script>
    <script src="module/consultController/consultDetailUnOperationController.js"></script>
    <script src="module/consultController/consultDetailOperationController.js"></script>
    <script src="module/webUploaderController.js"></script>
    <script src="module/announceController/announcementListController.js"></script>
    <script src="module/suggestionController/submitSuggestionListController.js"></script>
    <script src="module/topNavigatorButton/interactiveTopNavController.js"></script>

    <script src="module/suggestionController/submitSuggestionDetailController.js"></script>
    <script src="module/suggestionController/suggestionDetailUnOperationController.js"></script>
    <script src="module/suggestionController/suggestionDetailOperationController.js"></script>
	<script src="module/suggestionController/submitSuggestionAddController.js"></script>
    <!--服务-->
    <script src="service/httpService.js"></script>
    <script src="service/apiUrlService.js"></script>
   
    <!--指令-->
    <script src="component/directive/pagingComponent.js"></script>
    <script src="component/directive/pagingComponent2.js"></script>
    <script src="component/directive/pagingComponent3.js"></script>
    <script src="component/directive/pagingComponent4.js"></script>
    <script src="component/directive/ckEditorComponent.js"></script>
    <script src="component/directive/webUploaderComponent.js"></script>


    <script src="module/util/UploaderUtil.js"></script>
    <script src="module/util/ModalUtil.js"></script>
    <!--webupload-->
    <!--<script src="asset/css/webUploader/upload.js"></script>-->
    <script src="asset/css/webUploader/webuploader.min.js"></script>


     <!-- my app -->
    <!--<script src="app.js"></script>-->
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="app.global.js"></script>
</body>
</html>
